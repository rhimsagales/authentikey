<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Flow Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            padding: 15px 20px;
            margin: 10px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            background-color: #ffffff;
            text-align: center;
            font-weight: bold;
            width: 250px;
            position: relative;
        }

        .arrow {
            width: 2px;
            height: 40px;
            background-color: #007BFF;
            margin: -10px 0;
        }

        .arrowhead {
            width: 0;
            height: 0;
            border-top: 8px solid #007BFF;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <!-- Firebase Database -->
        <div class="box">Firebase Database</div>
        <div class="arrow"></div>
        <div class="arrowhead"></div>

        <!-- Backend Logic -->
        <div class="box">
            Backend Logic  
            <br>(Handles requests, processes data)
        </div>
        <div class="arrow"></div>
        <div class="arrowhead"></div>

        <!-- API -->
        <div class="box">
            API Layer  
            <br>(Fetches data from Firebase and sends it to the client)
        </div>
        <div class="arrow"></div>
        <div class="arrowhead"></div>

        <!-- Client Side -->
        <div class="box">
            Client Side (Student Dashboard)  
            <br>(Displays data automatically in real-time)
        </div>
    </div>
</body>
</html>
