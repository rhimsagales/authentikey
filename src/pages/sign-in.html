<!DOCTYPE html>
<html lang="en" data-theme="fantasy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Development -->
    <link rel="stylesheet" href="../css/input.css">
    <link href="../dist/output.css" rel="stylesheet">

    <!-- Server -->
    <!-- <link rel="stylesheet" href="../css/input.css">
    <link href="/dist/output.css" rel="stylesheet"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon_io/site.webmanifest">
    <title>Sign-In | Authentikey</title>
</head>
<body class="si-body min-h-[550px] overflow-y-hidden h-svh">
    <main class="w-full h-full absolute inset-0 z-[100] bg-base-100 flex items-center justify-center gap-2 flex-col main-loading-screen">
        <img src="../assets/favicon_io/logo-192.png" alt="Authentikey-Logo" class="object-contain size-40">
        <div class="flex ">
          <span class="loading loading-ball loading-sm"></span>
          <span class="loading loading-ball loading-md"></span>
          <span class="loading loading-ball loading-sm"></span>
        </div>
    </main>
    <div class="w-full h-auto max-h-[114px] min-h-[62px] absolute top-4 left-0 z-[100] overflow-hidden px-6 alert-container">
        
    
    </div>

    <div class="invisible sm:visible w-full h-3/5 absolute top-0 right-0 z-10 object-cover object-right-top rounded-b-2xl gradient-filter flex items-center justify-center bg-container [animation-fill-mode:forwards]">
        
        <img src="../assets/Icct-Bldg.png" alt="" srcset="" class="invisible sm:visible w-full h-full absolute top-0 right-0 bottom-0 z-10 object-cover object-right-top rounded-b-2xl  mix-blend-overlay" id="bg-image">
        <div class="flex skeleton " id="bg-skeleton"></div>
    </div>
    <div class="si-sign-in-container">
        <div class="c-carousel" >

        </div>
        <form class="si-login-input-container" id="si-login-input-form" >
            <div class="w-full h-full px-4 py-8 sm:px-6 box-border flex flex-col gap-4" id="si-login-input-container">
                <div class="logo-wrapper">
                    <img src="../assets/logo-auth-png.png" alt="" srcset="" class="w-16 h-[72px]">
                </div>
                <div class="header-wrapper">
                    <div class="sign-up-header">
                        Sign In
                    </div>
                    <p class="instruction">
                        Log in to your account to access and monitor your computer logs effortlessly.
                    </p>
                </div>
                <div class="si-input-label-wrapper">
                    <div class="label-errTxt-wrapper">
                        <label for="si-studentid" class="label">Student ID</label>
                    </div>
                    <input type="text" class="input si-input" placeholder="UA202200726" id="si-studentid">
                </div>
                <div class="si-input-label-wrapper">
                    <div class="label-errTxt-wrapper">
                        <label for="si-password" class="label">Password</label>
                    </div>
                    <div class="relative h-fit w-full">
                        <input type="password" class="input si-input" placeholder="●●●●●●" id="si-password" >
                        <button class="show-hide-password" id="show-hide-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 flex">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 hidden">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                              </svg>
                
                        </button>
                    </div>
                    <div class="forgot-pass-wrapper">
                        <a href="" id="forgot-anchor">Forgot Password</a>
                    </div>
                </div>
                <button class="login-btn" id="login-btn" type="submit" form="si-login-input-form" disabled>Login</button>
                <div class="dont-have-account-wrapper">
                    <span>Don't have an account? <a href="/pages/sign-up">Sign Up</a></span>
                </div>
            </div>
            <div class="forgot-password-container hidden" id="forgot-password-container">
                <div class="logo-wrapper">
                    <img src="../assets/logo-auth-png.png" alt="" srcset="" class="w-32 aspect-video">
                </div>

                <div class="header-wrapper">
                    <div class="sign-up-header">
                        Change Password
                    </div>
                    <p class="instruction">
                        Change your password to keep your account secure and protected.
                    </p>
                </div>

                <div id="si-get-email-container" class="w-full flex flex-col items-center justify-center gap-4">
                    <div class="flex flex-col w-full h-auto gap-1">
                        <div class="w-full flex items-center justify-between label-err-container">
                            <label for="si-email" class="label">Email</label>
                            <!-- <span class="text-sm text-error italic font-medium font-inter">Enter a valid email.</span> -->
                        </div>
                        <input type="email" form="si-login-input-form" placeholder="johndoe@gmail.com" class="input si-input" id="si-email" >
                    </div>
                    <div class=" items-center justify-center gap-4 w-full">
                    
                        <button class="btn w-[49%] btn-ghost bg-base-300" id="si-go-back-btn">Go Back</button>
                        <button class="btn w-[49%] btn-primary" id="si-send-code-btn" type="submit" form="si-login-input-form" value="send-code" disabled>Send Code</button>
                    </div>
                </div>

                <div id="si-submit-code-container" class="w-full hidden flex-col items-center justify-center gap-4">
                    <div class="flex flex-col w-full h-auto gap-2">
                        <label for="si-code" class="label">Enter Code</label>
                        <input type="number" placeholder="123456" class="input si-input num" min="100000" max="999999" id="si-code">
                    </div>
                    
                    <div class="flex items-center justify-center w-full">
                    
                        <button class="btn w-full btn-primary" id="si-submit-code-btn" disabled>Submit</button>
                    </div>
                </div>
                <div id="si-changePass-container" class="w-full hidden flex-col items-center justify-center gap-4">
                    <div class="flex flex-col w-full h-auto gap-1">
                        <label for="si-new-pass" class="label">Enter New Password</label>
                        <input type="text" placeholder="New Password" class="input si-input" id="si-new-pass">
                    </div>
                    
                    <div class="flex items-center justify-center w-full">
                    
                        <button class="btn w-full btn-primary" id="si-newPass-btn" disabled>Change Password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="w-full h-svh hidden items-center justify-center absolute z-50" id="loading-screen">
        <div class="w-40 aspect-video bg-base-100 flex flex-col items-center justify-center gap-1 rounded-md">
            <span class="loading loading-spinner text-accent"></span>
            <span class="text-accent text-sm">Just a moment...</span>
        </div>
    </div>

    <svg class="absolute bottom-0 left-0 right-0 w-full h-[180px] z-[9]" 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 1440 320" 
    preserveAspectRatio="none">
        <path fill="#4a00ff" fill-opacity="0.85" 
            d="M0,288C120,256,240,192,360,160C480,128,600,144,720,192C840,240,960,288,1080,272C1200,256,1320,208,1440,176V320H0Z">
        </path>
    </svg>

    <svg class="absolute bottom-0 left-0 right-0 w-full h-[160px] z-[6]" 
        xmlns="http://www.w3.org/2000/svg" 
        viewBox="0 0 1440 320" 
        preserveAspectRatio="none">
        <path fill="#3a00d1" fill-opacity="0.75" 
            d="M0,320C100,288,200,224,300,192C400,160,500,192,600,224C700,256,800,288,900,272C1000,256,1100,208,1200,176C1300,144,1400,128,1440,144V320H0Z">
        </path>
    </svg>

    <svg class="absolute bottom-0 left-0 right-0 w-full h-[140px] z-[5]" 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 1440 320" 
    preserveAspectRatio="none">
    <path fill="#2a008a" fill-opacity="0.65" 
        d="M0,320C80,288,160,224,240,192C320,160,400,192,480,224C560,256,640,288,720,272C800,256,880,208,960,176C1040,144,1120,128,1200,144C1280,160,1360,192,1440,208V320H0Z">
    </path>
    </svg>


    <script>
        window.addEventListener('load', function() {
            document.querySelector('.main-loading-screen').classList.replace('flex', 'hidden');
        })
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (async function(){
        const responseFetch = await fetch('/pages/sign-in/change-pass/send/secret');

        const secrets = await responseFetch.json();
        emailjs.init({
            publicKey: secrets.PublicID,
        });
    })();
    </script>
    <script src="../js/sign-in-front.js" type="module"></script>
    <script src="../js/sign-in-fetch.js" type="module"></script>
    
</body>
</html>
