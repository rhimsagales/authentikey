<!DOCTYPE html>
<html lang="en" data-theme="black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Test</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tailwind CSS -->
    <!-- <link rel="stylesheet" href="../dist/admin-page-output.css"> -->
</head>

<body class="bg-base-200 text-base-content">
    <main class="container mx-auto px-4 py-8 space-y-8">
        <!-- Grid Layout -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Active Users Over Time -->
            <div class="bg-base-100 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2">Active Users Over Time</h2>
                <canvas id="activeUsersChart" class="h-40"></canvas>
            </div>

            <!-- Usage Frequency by Student -->
            <div class="bg-base-100 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2">Usage Frequency by Student</h2>
                <canvas id="usageFrequencyChart" class="h-40"></canvas>
            </div>

            <!-- Usage Heatmap -->
            <div class="bg-base-100 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2">Usage Heatmap</h2>
                <div id="usageHeatmap" class="text-center text-gray-500 h-40">
                    <p>Heatmap Placeholder</p>
                </div>
            </div>

            <!-- Total Time Spent Per PC -->
            <div class="bg-base-100 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2">Total Time Spent Per PC</h2>
                <canvas id="timeSpentPerPCChart" class="h-40"></canvas>
            </div>

            <!-- Average Session Duration -->
            <div class="bg-base-100 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2">Average Session Duration</h2>
                <canvas id="averageSessionDurationChart" class="h-40"></canvas>
            </div>

            <!-- PC Usage Distribution -->
            <div class="bg-base-100 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2">PC Usage Distribution</h2>
                <canvas id="pcUsageDistributionChart" class="h-40"></canvas>
            </div>

            <!-- Correction Requests Over Time -->
            <div class="bg-base-100 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2">Correction Requests Over Time</h2>
                <canvas id="correctionRequestsChart" class="h-40"></canvas>
            </div>

            <!-- Request Status Breakdown -->
            <div class="bg-base-100 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2">Request Status Breakdown</h2>
                <canvas id="requestStatusChart" class="h-40"></canvas>
            </div>
        </div>
    </main>

    <!-- Chart.js Scripts -->
    <script>
        // Active Users Over Time
        new Chart(document.getElementById('activeUsersChart'), {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                datasets: [{
                    label: 'Active Users',
                    data: [10, 15, 20, 25, 30],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            },
            options: { responsive: true }
        });

        // Usage Frequency by Student
        new Chart(document.getElementById('usageFrequencyChart'), {
            type: 'bar',
            data: {
                labels: ['Student A', 'Student B', 'Student C', 'Student D'],
                datasets: [{
                    label: 'Sessions Logged',
                    data: [5, 8, 3, 10],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: { responsive: true }
        });

        // Total Time Spent Per PC
        new Chart(document.getElementById('timeSpentPerPCChart'), {
            type: 'bar',
            data: {
                labels: ['PC 1', 'PC 2', 'PC 3', 'PC 4'],
                datasets: [{
                    label: 'Hours Used',
                    data: [10, 15, 5, 20],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: { responsive: true }
        });

        // Average Session Duration
        new Chart(document.getElementById('averageSessionDurationChart'), {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Average Duration (mins)',
                    data: [30, 25, 35, 40],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true
                }]
            },
            options: { responsive: true }
        });

        // PC Usage Distribution
        new Chart(document.getElementById('pcUsageDistributionChart'), {
            type: 'pie',
            data: {
                labels: ['PC 1', 'PC 2', 'PC 3', 'PC 4'],
                datasets: [{
                    data: [25, 35, 20, 20],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                }]
            },
            options: { responsive: true }
        });

        // Correction Requests Over Time
        new Chart(document.getElementById('correctionRequestsChart'), {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Requests',
                    data: [5, 10, 15, 20],
                    borderColor: 'rgba(255, 159, 64, 1)',
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    fill: true
                }]
            },
            options: { responsive: true }
        });

        // Request Status Breakdown
        new Chart(document.getElementById('requestStatusChart'), {
            type: 'doughnut',
            data: {
                labels: ['Pending', 'Approved', 'Rejected'],
                datasets: [{
                    data: [10, 20, 5],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>

</html>
